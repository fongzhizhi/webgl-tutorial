<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebGL-Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./public/favicon.ico" />
  </head>
  <body>
    <div id="app">
      <div class="logo-panel">
        <a href="/">
          <img id="logo" src="./src/assets/logo.png" alt="logo" />
        </a>
      </div>
      <div id="docs" class="markdown-body"></div>
      <div id="canvas" class="hidden">
        <div class="canvas-panel">
          <canvas id="glcanvas" width="800" height="600">
            你的浏览器似乎不支持或者禁用HTML5<code>&lt;canvas&gt;</code> 元素.
          </canvas>
          <div class="info">
            <span class="key" key="" title="点击返回示例">画布</span>
          </div>
        </div>
        <div class="examples hidden"><ul id="example-list"></ul></div>
      </div>
    </div>
    <script type="module" src="./src/app.ts"></script>
  </body>
</html>
